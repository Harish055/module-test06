<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Module Test 06</title>
</head>
<body>
    <div class="container">
        <div class="student_portal">
            <div class="insidestu">
                <h6>Student Portal</h6>
            </div>
        </div>
        <div class="searchbar">
            <input type="text" id="searchbar1" placeholder="Search">
            <button id="searchbtn">Search</button>
        </div>
        <div class="sortboxes">
            <button id="sortaz">Sort A->Z</button>
            <button id="sortza">Sort Z->A</button>
            <button id="sortmarks">Sort By Marks</button>
            <button id="sortpassing">Sort By Passing</button>
            <button id="sortclass">Sort By Class</button>
            <button id="sortgender">Sort By Gender</button>
        </div>
        
        <div>
            <table  id="studentdata">
                <tr>
                    <th id="id">ID</th>
                    <th id="name">Name</th>
                    <th id="gender">Gender</th>
                    <th id="class">Class</th>
                    <th id="marks">Marks</th>
                    <th id="passing">Passing</th>
                    <th id="email">Email</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
    
   
</body>
</html>
